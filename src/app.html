<!DOCTYPE html>
<html lang="nl" data-theme="light">

<head>
  <title>Beter dan Hugo</title>
  <meta charset="utf-8" />
  <meta name="description" content="" />
  <link rel="icon" href="%svelte.assets%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;900&display=fallback" rel="stylesheet">

  <script>
    const stored = JSON.parse(window.localStorage.getItem('dark'));
    const prefer = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (stored || (stored === null && prefer)) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>
  %svelte.head%
</head>

<body>
  %svelte.body%
</body>

</html>
